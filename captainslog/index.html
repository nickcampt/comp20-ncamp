<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Captain's Log</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        var logString = '';
        var arrayStorageKey = "theArray";
        var oldString = '';

        /* initFromStorage makes the log from localstorage if such localstorage exists */
        function initFromStorage() {
            var got = false;
            if (localStorage.getItem(arrayStorageKey) != null) {
                if (got == false ){ 
                    oldString = localStorage.getItem(arrayStorageKey);
                    got = true;
                }
            }
        }
        initFromStorage();
        $(document).ready(function(){
            $("#log").html(logString + oldString);
            $("input").on('keydown', function(e) {
                if (e.which == 13) {
                    var date = new Date();
                    var value=$(this).val();
                    logString = date + " - " + value + "<br/>" + logString;
                    localStorage.setItem(arrayStorageKey, logString+oldString);
                    $("#log").html(logString + oldString);
                }   
            });
        });
    </script>
</head>

<body> <!-- cannot modify this body section -->
    <h1>Captain's Log</h1>
    <h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
    <div id="log"></div>
</body>
</html>
