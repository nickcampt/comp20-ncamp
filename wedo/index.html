<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>We Do</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">We Do</h1>

<video src="https://www.cs.tufts.edu/comp/20/wedo.mp4" id="wedo" controls></video>
<div id="lyrics"></div>

<script type="text/javascript">
	var video = document.getElementById("wedo");
	var lyric = document.getElementById("lyrics");
	video.addEventListener("timeupdate", function() { /* got function() from the tuftsDev github */
		if (video.currentTime < 4){
			lyric.innerHTML = "<h2>SONG: We Do! FROM: The Simpsons</h2>";
		}
		else if (video.currentTime > 4 && video.currentTime < 6){
			lyric.innerHTML = "<h2>Who controls the British crown?</h2>";
		}
		else if (video.currentTime > 6 && video.currentTime < 8.2){
			lyric.innerHTML = "<h2>Who keeps the metric system down?</h2>";
		}
		else if (video.currentTime > 8.35 && video.currentTime < 12.5){
			lyric.innerHTML = "<h2>We do, we do!</h2>";
		}
		else if (video.currentTime > 12.5 && video.currentTime < 14.33){
			lyric.innerHTML = "<h2>Who keeps Atlantis off the maps?</h2>";
		}
		else if (video.currentTime > 14.33 && video.currentTime < 16.7){
			lyric.innerHTML = "<h2>Who keeps the Martians under wraps?</h2>";
		}
		else if (video.currentTime > 16.7 && video.currentTime < 21){
			lyric.innerHTML = "<h2>We do, we do!</h2>";
		}
		else if (video.currentTime > 21 && video.currentTime < 25.3){
			lyric.innerHTML = "<h2>Who holds back the electric car?</h2>";
		}
		else if (video.currentTime > 25.3 && video.currentTime < 29.4){
			lyric.innerHTML = "<h2>Who makes Steve Guttenberg a star?</h2>";
		}
		else if (video.currentTime > 29.5 && video.currentTime < 34){
			lyric.innerHTML = "<h2>We do, we do!</h2>";
		}
		else if (video.currentTime > 34 && video.currentTime < 36){
			lyric.innerHTML = "<h2>Who robs cavefish of their sight?</h2>";
		}
		else if (video.currentTime > 36 && video.currentTime < 38){
			lyric.innerHTML = "<h2>Who rigs every Oscar night?</h2>";
		}
		else if (video.currentTime > 38 && video.currentTime < 40.75){
			lyric.innerHTML = "<h2>We do!</h2>";
		}
		else if (video.currentTime > 41 && video.currentTime < 42){
			lyric.innerHTML = "<h1>We</h1>";
		}
		else if (video.currentTime > 42 && video.currentTime < 43){
			lyric.innerHTML = "<h1>DO</h2>";
		}
		else if (video.currentTime > 43 && video.currentTime < 43.5){
			lyric.innerHTML = "<h1>DOOO</h2>";
		}
		else if (video.currentTime > 43.5 && video.currentTime < 44){
			lyric.innerHTML = "<h1>DOOOOOO</h2>";
		}
		else if (video.currentTime > 44 && video.currentTime < 45){
			lyric.innerHTML = "<h1>DOOOOOOOOOOOOOOOOOO</h2>";
		}
		else {
			lyric.innerHTML = "";
		}
	}, false);


</script>
</body>
</html>
